<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BattleBit Server List</h1>
    <table>
        <tr>
            <th id = "name">Name</th>
            <th id ="map">Map</th>
            <th id ="mapsize">MapSize</th>
            <th id ="daynight">DayNight</th>
            <th id ="players">Players</th>
            <th id ="queueplayers">QueuePlayers</th>
            <th id ="maxplayers">MaxPlayers</th>
          </tr>
    </table>
    <script>
        fetch('https://publicapi.battlebit.cloud/Servers/GetServerList')
        .then(response => {
            return response.json();
        })
        .then(data => {
            data.forEach(user => {
                const name = `<tr>${user.Name}</tr>`;
                const map = `<tr>${user.Map}</tr>`;
                document.querySelector('tr').insertAdjacentHTML('afterend', name);
                document.querySelector('tr').insertAdjacentHTML('beforeend', map);

            })
        })
        .catch(err => console.log(err));
    </script>
</body>
</html>
